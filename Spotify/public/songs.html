<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/songs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul id="menu"></ul>
        </div>
        <div class="content">
            <h1>Songs</h1>
            <div>
                <input type="text" id="searchInput" placeholder="Search for songs...">
                <button id="searchBtn">Search</button>
            </div>
            <div id="songsList"></div>
        </div>
    </div>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select or Create Playlist</h2>
            <div id="playlistsContainer"></div>
            <div>
                <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
                <button id="createPlaylistBtn">Create Playlist</button>
            </div>
        </div>
    </div>

    <script src="../js/home.js"></script>
    <script src="../js/songs.js"></script>
</body>

</html>
