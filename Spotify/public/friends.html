<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/friends.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul id="menu">
            </ul>
        </div>
        <div class="content">
            <h1>Friends</h1>
            <div id="friend-search">
                <input type="text" id="search-bar" placeholder="Search for users...">
                <ul id="search-results"></ul>
            </div>
            <div id="friend-requests">
                <h2>Friend Requests</h2>
                <ul id="requests-list"></ul>
            </div>
            <div id="friends-list">
                <h2>Your Friends</h2>
                <ul id="friends-list-ul"></ul>
            </div>
            <div id="accepted-requests">
                <h2>Accepted Requests</h2>
                <ul id="accepted-list-ul"></ul>
            </div>
            <div id="rejected-requests">
                <h2>Rejected Requests</h2>
                <ul id="rejected-list-ul"></ul>
            </div>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script src="../js/friends.js"></script>
</body>

</html>
