<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/addsong.css">
    <link rel="stylesheet" href="../style/addalbum.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul id="menu">
            </ul>
        </div>
        <div class="content">
            <h1>Add a New Album</h1>
            <form id="addAlbumForm">
                <label for="title">Album Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="genre">Genre:</label>
                <input type="text" id="albumGenre" name="genre" required>

                <label for="country">Country:</label>
                <input type="text" id="albumCountry" name="country" required>

                <label for="age">Age:</label>
                <input type="text" id="albumAge" name="age" required>

                <h2>Add Songs to Album</h2>
                <div id="songsContainer">
                </div>

                <button type="button" id="addSongButton">Add Song</button>
                <button type="submit">Create Album</button>
            </form>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script src="../js/addalbum.js"></script>
</body>

</html>
